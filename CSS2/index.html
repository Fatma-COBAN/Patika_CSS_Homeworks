<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <!-- 3 Parts -->

     <div  >
        <div>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" class="center">
        </div>
    </div>
    <!-- Image Ends -->

    <!-- Search Starts -->
    <div style="background-color: #EEEEEE; margin: 0px 5% 2px;">
        <center>
            Search the web using Google! <br>
            <input type="text" name="q" value="" size="40"><br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky"><br>
        </center>
    </div>
    <!-- Search Ends -->

    <!-- Links Start -->
    <div class="big">
        <!-- 1.BOX -->
        <div class="box1" >
            
                Special Searches <br>

                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>   
        </div>

        <!-- 2.BOxX -->
        <div  class="box2">
            
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> 
                <br>
                <a href="http://">About Google!</a>
                <br>
                <a href="http://">Company Info</a>
                <br>
                <a href="http://">Google! Logos</a>
        </div>

        <!-- 3.BOX -->
        <div class="box3">
                Get Google! 
                <br>
                updates monthly:
                <br>
                <input type="search" value="your e-mail">
                <br>
                <input type="button" value="Subscribe" style="margin-right: 5px; ">
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"> Archive</a>    
        </div>
    </div>
